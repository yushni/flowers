<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semycvitka</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        body {
            width: 100vw;

            line-height: 1.6;

            background-color: ivory;
        }

        div.desktop-container {
            display: unset;
        }

        div.main-container {
            display: flex;
            flex-direction: column;
            align-items: center;

            width: 100%;
        }

        div.photo-container {
            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100vh;

            border-bottom: 1px solid rgb(60, 179, 113, .5);
        }

        div.photo-container::before {
            content: "";

            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            background-image: url('https://wedding-flowers-131.s3.eu-central-1.amazonaws.com/A-81.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 20%;
            opacity: .6;
        }

        div.photo-container::after {
            content: "";

            position: absolute;
            z-index: 2;
            
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;

            background: rgba(0, 0, 0, .4);
        }

        h1.header-text {
            position: relative;
            z-index: 3;

            width: 100%;

            text-align: center;

            font-family: 'Comfortaa', cursive;
            font-size: 56px;
            line-height: 1.2;
            color: ivory;

            transition: transform .5s ease;
        }

        h1.header-text:hover {
            transform: scale(1.02);
        }

        span.heart {
            transition: color .5s ease;
        }

        span.heart:hover {
            color: #FF4F4F;
        }

        .form-btn {
            cursor: pointer;

            position: absolute;
            bottom: 100px;

            display: inline-block;
            z-index: 3;

            width: 100%;
            max-width: 15vw;
        
            text-align: center;

            margin: 4px 0;
            padding: 15px 30px;
            
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            text-decoration: none;
            color: ivory;

            background-color: #FF7f7F;
            border: none;
            border-radius: 5px;

            transition: background-color 0.5s ease;
        }

        .form-btn:hover {
            background-color: #FF4F4F;
        }

        @media screen and (max-width: 767px) {
            div.desktop-container {
                display: none;
            }

            div.photo-container::before {
                background-position: 45% 20%;
                opacity: .8;
            }

            h1.header-text {
                padding-top: 8px;
                padding-bottom: 8px;

                border-top: 4px solid ivory;
                border-bottom: 4px solid ivory;

                font-size: 48px;
            }

            .form-btn {
                position: absolute;
                bottom: 35px;

                max-width: 60vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <h1 class="header-text">Букетик на весілля <span class="heart">&hearts;</span><br>Анни та Юрія</h1>
            <a href="/rules" class="form-btn">Замовити квіти</a>
        </div>
    </div>
</body>
</html>
